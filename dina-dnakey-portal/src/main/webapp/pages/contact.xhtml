<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" >

    <body>
        <ui:composition  template="/templates/masterLayout.xhtml">  
            <ui:define name="content"  >   
                <!-- ************************************** contact page ************************************* -->
                <h:panelGroup styleClass="columns" layout="block" id="contactPanel"  >
                    <h:panelGroup styleClass="column1" layout="block" >
                        <h:panelGroup  styleClass="header"  layout="block" >
                            <h:outputText value="#{msg.contactus}"  />  
                        </h:panelGroup> 

                        <h:panelGroup styleClass="text" layout="block" > 
                            #{msg.contactpagetext1}   
                        </h:panelGroup>
                        <br />
                        <br />
                        <h:panelGroup styleClass="text subheader" layout="block" >
                            #{msg.contactpagetext2}  
                        </h:panelGroup>  

                        <h:panelGroup styleClass="text" layout="block" > 
                            #{msg.bigroup}<br />
                            #{msg.nrm}<br />
                            #{msg.box}<br />
                            #{msg.postzip} 
                        </h:panelGroup>

                        <br />
                        <br />

                        <h:panelGroup styleClass="text"  layout="block" > 
                            <h:panelGroup styleClass="contact1" layout="block">
                                <h:outputText  value="#{msg.phone}"  /> 
                            </h:panelGroup>
                            
                            <h:panelGroup styleClass="phonetext" layout="block">
                                <h:outputText value="#{msg.phonetext}"  />  
                            </h:panelGroup> 
                        </h:panelGroup>    
                        <br />
                        
                        <h:panelGroup styleClass="text"  layout="block" >
                            <h:panelGroup styleClass="contact1" layout="block">
                                <h:outputText  value="#{msg.email}"  /> 
                            </h:panelGroup>
                            
                            <h:panelGroup styleClass="contact2" layout="block">
                                <h:outputLink value="mailto:team@mail.dina-web.net" >team@mail.dina-web.net</h:outputLink>
                            </h:panelGroup>  
                        </h:panelGroup>    
                          
                    </h:panelGroup>  
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
